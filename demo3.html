<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格模拟</title>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
		<!--引入LayUI库 2018/01/07 by gao-->
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table class="layui-hide" id="test"></table>
		<script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		  table.render({
		    elem: '#test'
		    ,url:'/demo/table/user/'
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'id', width:100, title: '课程名称'}
		      ,{field:'username', width:80, title: '价格'}
		      ,{field:'sex', width:80, title: '课时'}
		      ,{field:'city', width:80, title: '班级数'}
		      ,{field:'sign',width:80, title: '在读（人）'}
		      ,{field:'experience', width:80, title: '课程创建时间'}
		      ,{field:'score', width:80, title: '相关操作'}
		    ]]
		    ,page: true
		  });
		});
		</script>
		</body>
</html>
